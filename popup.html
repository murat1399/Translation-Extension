<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 260px;
        padding: 10px;
        font-family: Arial;
      }
      textarea {
        width: 100%;
        height: 70px;
        margin-bottom: 10px;
      }
      select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      #output {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>Translate</h3>

    <textarea id="input" placeholder="Type something..."></textarea>

    <select id="lang">
      <option value="en">English</option>
      <option value="tr">Turkish</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
    </select>

    <button id="btn">Translate</button>

    <div>
      <textarea name="translated" id="output" placeholder="Translation will come here."></textarea>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
