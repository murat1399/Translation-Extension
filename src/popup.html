<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        width: 260px;
        padding: 10px;
        font-family: Arial;
      }
      textarea {
        width: 100%;
        height: 70px;
        margin-bottom: 10px;
      }
      select, button, option {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: .375rem;
      }
      #output {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="p-4 text-white bg-dark bg-gradient rounded-3 text-center">
    <h3 id="header" class="fs-6 fw-bold">MMÃ–'s Free Translator</h3>

    <textarea id="input" class="form-control" placeholder="Type something..."></textarea>

    <select id="lang" class="form-select">
      <option value="en">English</option>
      <option value="tr">Turkish</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
    </select>

    <button id="btn" class="btn-success">Translate</button>

    <div>
      <textarea name="translated" id="output" class="form-control" placeholder="Translation will come here."></textarea>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
